<html>
  <head>
    <title>Form</title>
  </head>
  <body style="background-color: #0163d2">
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div style="background-color: white; padding: 50px">
        <h3 style="text-align: center">Generate Marksheet</h3>
        <form
          action="marksheet.php"
          method="post"
          enctype="multipart/form-data"
        >
          <div>
            <label>Date:</label>
            <input type="text" name="date" id="date" required />
          </div>
          <br />
          <div>
            <label>Enrollment No:</label>
            <input type="text" name="enrollmentNo" id="enrollmentNo" required />
          </div>
          <br />
          <div>
            <label>Awarded to:</label>
            <input type="text" name="awardedTo" id="awardedTo" required />
          </div>
          <br />
          <div>
            <label>Course Name:</label>
            <input type="text" name="courseName" id="courseName" required />
          </div>
          <br />
          <div>
            <label>Duration:</label>
            <input type="text" name="duration" id="duration" required />
          </div>
          <br />
          <div>
            <label>Percentage</label>
            <input type="text" name="percentage" id="percentage" required />
          </div>
          <br />
          <div>
            <label>Grade</label>
            <input type="text" name="grade" id="grade" required />
          </div>
          <br />

          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
